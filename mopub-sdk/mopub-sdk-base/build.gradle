apply from: '../shared-build.gradle'

repositories {
    flatDir {
        dirs './libs'
    }
    maven { url "https://maven.google.com" }
    maven { url "https://s3.amazonaws.com/moat-sdk-builds" }
    jcenter()
}
//FACEBOOK
//https://mvnrepository.com/artifact/com.facebook.android/audience-network-sdk
dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    def avidEnabled = project.hasProperty("mopub.avidEnabled") ? project.getProperty("mopub.avidEnabled").toBoolean() : true
    if (avidEnabled) {
        implementation('com.mopub:libAvid-mopub:3.6.4')
    }
    def moatEnabled = project.hasProperty("mopub.moatEnabled") ? project.getProperty("mopub.moatEnabled").toBoolean() : true
    if (moatEnabled) {
        implementation 'com.moat.analytics.mobile.mpub:moat-mobile-app-kit:2.1.0'
    }
    api 'com.mopub.volley:mopub-volley:1.1.0'

    api project(':base')

    //Locodoco
    api 'com.google.android.gms:play-services-ads:10.0.0'
    api 'com.google.android.gms:play-services-location:10.0.0'
    api 'com.inlocomedia.android:android-sdk-ads:3.4.0' //Ads SDK
    api 'com.inlocomedia.android:android-sdk-location:3.4.0' //Location SDK

    //Facebook
    api project(':audience-network-sdk-4.26.1')

    //UnityAds
    api project(':unity-ads')

    //MilenialMedia
    //api project(':android-milenial-sdk')
}

project.description = 'MoPub Android SDK - Base'
project.ext.displayName = 'MoPub Android SDK - Base'
project.ext.projectName = 'mopub-sdk-base'
project.ext.uploadName = 'mopub-android-sdk-base'
